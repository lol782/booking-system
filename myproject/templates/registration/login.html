{% extends "layout.html" %}

{% block content %}
  <h1>User Registration</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow transition duration-200">Login</button>
    <a href="{% url 'register' %}" class="btn btn-secondary">Don't have an account? Register</a>
  </form>
{% endblock %}
